<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquary.css">
</head>
<body>
    <!-- loader -->
    <div class="container">
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
      </div>

      <!-- search-bar -->
<div class="input-container">
    <div class="input-box">
        <input type="text" placeholder="Enter The Movie... (EX:Leo)" id="input" onkeypress="eventctl(event)">
        <button onclick="btnClick()">search</button>
    </div>
</div>
<!-- movie-container -->
<div class="movie-container" id="after">
    <div class="movie-box">
        <div class="movie-poster">
            <div class="poster">
            <img src="" alt="" id="poster">
            </div>
        </div>
    <div class="movie-info">
        <h1>Title: <span id="title"></span></h1>
        <p>Released : <span id="date"></span></p>
        <p>Plot : <span id="plot"></span></p>
        <p>Genre : <span id="genre"></span></p>
        <p>Actors : <span id="actors"></span></p>
        <p>Direator : <span id="director"></span></p>
        <p>Language : <span id="lang"></span></p>
        <p>Box office : <span id="collection"></span></p>
        <p>Rating : <span id="rating"></span></p>
        <p>Awards : <span id="awards"></span></p>
    </div>
    <div onclick="cancel()" class="cancel">ðŸ—™</div>
</div>
</div>
